<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      padding-top: 20px;
      transition: opacity 0.5s ease-in-out; 
    }
    .product-card img:hover {
      opacity: 0.9;
    }
   
    .product-info {
      padding: 16px;
    }

    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      align-items: center;
      text-align: center;
    }

    .product-price {
      font-size: 16px;
      margin-bottom: 8px;
      align-items: center;
      text-align: center;
    }

    .select-container {
      margin-bottom: 16px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #000000; 
      border-radius: 4px;
      outline: none;
      text-align: center;
    }

    .add-btn {
      color: #000000;
      border: 1px solid #000000;
      border-radius: 4px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    position: relative;
    background-color: #eba56f;
    cursor: pointer;
    outline: none;
    border-radius: 5px;
    border: 2px solid rgba(0, 0, 0, 0.548);
    transition: 0.5s;
    z-index: 1;
    }

    button::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: #ddd;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease;
    transform: scaleX(1);
}

button:hover::before {
    transform-origin: right;
    transition: transform 0.5s ease;
    transform: scaleX(0);
}
  </style>
</head>
<body>

  <container class="product-card" >
    <img src="//rihaa.com/cdn/shop/files/5DDCC764-7FA4-4C6C-A54A-692362C35644_200x.jpg?v=1705134803" alt="Product Image" id="productImage" >
    <div class="product-info">
      <div class="product-title">New Product</div>
      <div class="product-price">$99.99</div>
      <div class="select-container">
        <select id="type" name="type">
          <option value="">NEW PRODUCT 1</option>
          <option value="">NEW PRODUCT 2</option>
          <option value="">NEW PRODUCT 3</option>
        </select>
      </div>
      <button class="add-btn">ADD TO CART</button>
    </div>
  </container>

  <script>
    function changeImage() {
      document.getElementById('productImage').src = '//rihaa.com/cdn/shop/files/5DDCC764-7FA4-4C6C-A54A-692362C35644_200x.jpg?v=1705134803';
    }

    function changeImage1() {
      document.getElementById('productImage').src = '//rihaa.com/cdn/shop/products/image_93fee688-6430-4418-90c9-21c012616c68_200x.jpg?v=1683619727';
    }

    document.getElementById('productImage').addEventListener('mouseover', changeImage);
    document.getElementById('productImage').addEventListener('mouseout', changeImage1);
  </script>

</body>
</html>
